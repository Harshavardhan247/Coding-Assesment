<!--header start-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #339bfd;">
  <a class="navbar-brand" href="javascript.void()" routerLink="/">Products Grid</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<!--header end-->

<!-- Products content -->
<div class="container" style="margin-top: 20px">
  <div class="row">
    <div *ngFor="let product of products; index as i">
      <div class="card" style="margin: 10px">
        <div class="card-body" style="padding: 0%">
          <div class="col" style="background-color:#f5f5f5; border: 1px; margin-bottom: 0%;">
            <img style="padding-top: 5px" [src]="product.image" height="20%" width="20%" alt="Image" align="right">
            <p>Product Name:
              <span>{{product.product_name}}</span>
            </p>
            <p>Product Price: $
              <span>{{product.price}}</span>
            </p>
            <p> Product Description:
              <span>{{ product.description | truncate}}</span>
            </p>
            <button type="button" class="btn btn-primary" style="margin-bottom: 5px" (click)="getDetails()">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="pageSize" (pageChange)="changePage($event)" [boundaryLinks]="true"></ngb-pagination>
</div>
